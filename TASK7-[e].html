    <h1>THE COUNTRIES WHICH USES US DOLLARS AS CURRENCY IS:</h1>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://restcountries.com/v3.1/all");

      xhr.send();

      xhr.onload = function () {
        let nationdetails = JSON.parse(xhr.responseText);
        var currencies_1 = nationdetails.filter(
          (element1) => element1.currencies !== undefined
        );
        console.log("THE COUNTRIES WHICH USES US DOLLARS AS CURRENCY IS:");
        currencies_1.map((element2) => {
          if (element2.currencies.hasOwnProperty("USD")) {
           
            console.log(element2.name.common);
          }
        });
      };
    </script>
