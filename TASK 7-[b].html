  <body>
    <h1>THE COUNTRIES WITH POPULATION < 2 LAKHS</h1>
    <br />
    <h2>pls right click => inspect => click console</h2>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://restcountries.com/v3.1/all");

      xhr.send();

      xhr.onload = function pop() {
        let nationdetails = JSON.parse(xhr.responseText);
        console.log("THE COUNTRIES WITH THE POPULATION < 2 LAKHS IS  :");
        nationdetails.filter(function (element) {
          if (element.population < 200000) console.log(element.name.common);
        });
      };
    </script>
