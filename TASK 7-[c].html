<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>RETURNING country name,capital & flags</h1>
    <h2>pls right click +> inspect +> console</h2>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://restcountries.com/v3.1/all");

      xhr.send();

      xhr.onload = function pop() {
        let nationdetails = JSON.parse(xhr.responseText);

        nationdetails.forEach((nationaldetails) => {
          console.log(nationaldetails.name.common);
          console.log(nationaldetails.capital);
          console.log(nationaldetails.flag);
        });
      };
    </script>
  </body>
