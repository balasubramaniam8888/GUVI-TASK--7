  <body>
    <h1>THE COUNTRY NAMES INSIDE THE REGION ASIA IS :</h1>
    <br />
    <h2>pls right click => inspect => click console</h2>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://restcountries.com/v3.1/all");

      xhr.send();

      xhr.onload = function pop() {
        let nationdetails = JSON.parse(xhr.responseText);

        console.log("THE COUNTRIES INSIDE THE ASIA REGION IS :");
        nationdetails.filter(function (element) {
          if (element.continents == "Asia") {
            console.log(element.name.common);
          }
        });
      };
    </script>
  </body>
